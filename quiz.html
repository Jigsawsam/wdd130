<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML and CSS Quiz</title>
  <meta name="description" content="Html and CSS quiz sample">
        <meta name="author" content="Bitner Torres">
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <input type="checkbox" id="Quiz" name="Quiz">
        <h1>HTML and CSS Quiz</h1>
    </header>
    <form>
        <label for="q1"><span class="question-number">1.</span> What does the acronym CSS stand for?</label>
        <input type="text" name="q1" id="q1">
      
        <label for="q2"><span class="question-number">2.</span> How are id and class attributes selected in CSS?:</label>
        <textarea name="q2" id="q2" rows="4" cols="30"></textarea>
      
        <label for="q3"><span class="question-number">3.</span> Which of the following is a valid CSS comment?</label>
        <select name="q3" id="q3">
          <option value="" selected disabled>Choose One ...</option>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      
        <label for="q4"><span class="question-number">4.</span> What is the bottom margin given this declaration?</label>
        <div class="answer-box">
          <p>Margin: 10px 5px 15px;</p>
        </div>
        <br>
        <input type="text" name="q4" id="q4">
      
        <button type="submit">Submit Poll</button>
      </form>
</body>
</html>
